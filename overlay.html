<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat Overlay</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: transparent;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    #comments {
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      height: 100vh;
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
    }

    .comment {
      display: flex;
      align-items: center;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 20px;
      padding: 8px 12px;
      margin-bottom: 10px;
      animation: fadeout 12s forwards;
      color: white;
    }

    .username {
      font-weight: bold;
      color: yellow;
      margin-right: 6px;
    }

    .fb-logo {
      width: 20px;
      height: 20px;
      margin-left: 8px;
    }

    @keyframes fadeout {
      0% { opacity: 1; }
      80% { opacity: 1; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div id="comments"></div>

  <script>
    const commentsContainer = document.getElementById("comments");

    function addComment(user, message) {
      const div = document.createElement("div");
      div.className = "comment";
      div.innerHTML = `
        <span class="username">${user}</span>
        <span class="message">${message}</span>
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png" class="fb-logo" />
      `;
      commentsContainer.appendChild(div);

      setTimeout(() => div.remove(), 12000);
    }

    async function fetchComments() {
      try {
        const res = await fetch("/comments");
        const data = await res.json();
        if (data.data) {
          data.data.slice(-1).forEach(c => {
            addComment(c.from?.name || "Anonymous", c.message);
          });
        }
      } catch (err) {
        console.error("Error fetching comments", err);
      }
    }

    setInterval(fetchComments, 5000);
  </script>
</body>
</html>
<script>
  async function loadComments() {
    try {
      const res = await fetch("/comments"); // calls server.js
      const data = await res.json();

      const container = document.getElementById("comments");
      container.innerHTML = "";

      if (data.data) {
        data.data.forEach((c) => {
          const div = document.createElement("div");
          div.textContent = `${c.from.name}: ${c.message}`;
          container.appendChild(div);
        });
      } else {
        container.textContent = "No comments yet...";
      }
    } catch (err) {
      console.error("Error fetching comments:", err);
    }
  }

  setInterval(loadComments, 5000); // refresh every 5s
  loadComments();
</script>
