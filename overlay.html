<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Facebook Comments Overlay</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: transparent; /* for OBS */
      font-family: Arial, sans-serif;
      color: white;
    }

    #comments {
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }

    .comment {
      display: flex;
      align-items: center;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px;
      margin: 5px 0;
      border-radius: 12px;
      animation: fadeIn 0.5s ease-in-out;
    }

    .profile-pic {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .username {
      color: yellow;
      font-weight: bold;
      margin-right: 8px;
    }

    .fb-logo {
      width: 20px;
      height: 20px;
      margin-left: auto;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div id="comments">
    <p>No comments yet...</p>
  </div>

  <!-- Socket.IO client -->
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io(); // connects to same server
    const commentsDiv = document.getElementById("comments");

    socket.on("comments", (comments) => {
      commentsDiv.innerHTML = ""; // clear old
      comments.forEach(c => {
        const div = document.createElement("div");
        div.classList.add("comment");

        const img = document.createElement("img");
        img.classList.add("profile-pic");
        img.src = `https://graph.facebook.com/${c.from.id}/picture?type=square`;

        const name = document.createElement("span");
        name.classList.add("username");
        name.textContent = c.from.name;

        const msg = document.createElement("span");
        msg.textContent = `: ${c.message}`;

        const logo = document.createElement("img");
        logo.classList.add("fb-logo");
        logo.src = "https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg";

        div.appendChild(img);
        div.appendChild(name);
        div.appendChild(msg);
        div.appendChild(logo);

        commentsDiv.appendChild(div);
      });
    });
  </script>
</body>
</html>
